<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body style="padding: 20px 30px">
      <label class="input">
        <div class="input__label">Disabled</div>
        <div class="input__field-wrapper">
          <input class="input__field" type="text" placeholder="Disabled" disabled />
        </div>
      </label>
      <label class="input">
        <div class="input__label">Text</div>
        <div class="input__field-wrapper">
          <input class="input__field" type="text" placeholder="Text" />
        </div>
      </label>
      <label class="input input_success">
        <div class="input__label">Success</div>
        <div class="input__field-wrapper">
          <input class="input__field" type="text" placeholder="Success" />
          <svg class="input__icon">
            <use xlink:href="../../assets/public/svg/sprite.svg#success"></use>
          </svg>
        </div>
      </label>
      <label class="input input_invalid">
        <div class="input__label">Invalid</div>
        <div class="input__field-wrapper">
          <input class="input__field" type="text" placeholder="Invalid" />
          <svg class="input__icon">
            <use xlink:href="../../assets/public/svg/sprite.svg#invalid"></use>
          </svg>
        </div>
      </label>
    </body>
</html>
